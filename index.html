<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerador de código de barra</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-sm-4 offset-sm-4">

                <div class="card mt-5 overflow-auto" style="width: 20rem;">
                    <div class="card-body" style="height: 50rem;">
                        <center>
                            <h5 class="card-title mt-3 mb-3">Gerador de código de Barra</h5>
                        </center>

                        <div class="card-body mt-5">
                            <label class="form-label">Digite um valor</label>
                            <input id="codigo" class="form-control" placeholder="DE 100 até 200" type="text" />
                        </div>
                        <center>
                            <svg id="codBarras"></svg>

                            <hr>
                            <h6>
                                arquivos gerados automaticamente
                            </h6>
                            <svg id="baum1"></svg><br>
                            <svg id="baum2"></svg><br>
                            <svg id="baum3"></svg><br>
                            <svg id="baum4"></svg><br>

                            <svg id="baum10"></svg><br> 
                            <!-- <p id="mensagem"></p> -->
                        </center>
                    </div>
                </div>
                <div id="valores"></div>
            </div>
        </div>
    </div>
    <!-- CDN bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- CDN código de barra -->
    <script src="https://cdn.jsdelivr.net/jsbarcode/3.6.0/JsBarcode.all.min.js"></script>
    <script>
        $(document).ready(() => {

            var codigo_barra = [];

            $("#codigo").blur(() => {
                var input = $("#codigo").val();
                input = parseInt(input);
                /*A função JsBarcode não aceita string vazia*/
                if (!input) {
                    $input = 0;
                }
                // aceitando valores de 0 até 200 para a criação do código de barra
                if(input>=0 && input<=200){
                    var elemento = JsBarcode('#codBarras', input);
                }else{
                    return; 
                }
                
            })

            for (let i = 1; i < 11; i++) {
                // gera 10 número aleatório, esses números serão usados para a criação do código de barra
                var x=Math.floor(Math.random()*200);
                var y = JsBarcode('#baum'+i, x);
                if(codigo_barra[i] != y){
                    codigo_barra.push(y);
                }
                // por ser um elemento html do tipo svg acaba criando um 'object object', uma das n formas de corrigir isso séria transformar essa svg em um arquivo e fazer upload para o banco de dados.
                console.log(codigo_barra[i]);
    
            }

        })
        </script>
</body>
